<div class="container mt-4">
  <div class="card shadow-lg rounded">
    <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
      <h4 class="mb-0"><i class="fas fa-user"></i> Detalles del usuario</h4>
      <a routerLink="/users/home" class="btn btn-success btn-sm">
        <i class="fas fa-arrow-circle-left"></i> Volver
      </a>
    </div>

    <div class="card-body" *ngIf="userDetail; else noUser">
      <table class="table table-bordered table-hover align-middle">
        <th></th>
        <tbody>
          <tr>
            <td class="fw-bold"><i class="fas fa-user"></i> Nombre completo </td>
            <td>{{ userDetail?.firstName }} {{ userDetail?.lastName }}</td>
          </tr>
          <tr>
            <td class="fw-bold"><i class="fas fa-id-card"></i> RUT </td>
            <td>{{ userDetail?.rut }}-{{ userDetail?.dv }}</td>
          </tr>
          <tr>
            <td class="fw-bold"><i class="fas fa-calendar"></i> Fecha de nacimiento </td>
            <td>{{ userDetail?.birthDate }}</td>
          </tr>
          <tr>
            <td class="fw-bold"><i class="fas fa-envelope"></i> Correo </td>
            <td>{{ userDetail?.emailAddress }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <ng-template #noUser>
      <div class="alert alert-warning text-center">
        <i class="fas fa-exclamation-triangle"></i> No hay datos de usuario disponibles.
      </div>
    </ng-template>
  </div>
</div>
