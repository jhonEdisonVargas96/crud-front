<div class="container mt-4">
  <div class="card shadow-lg rounded">
    <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
      <h4 class="mb-0"><i class="fas fa-users"></i> Gestionar Usuarios</h4>
      <button class="btn btn-success btn-sm" (click)="AddUser()">
        <i class="fas fa-plus-circle"></i> Agregar
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-hover table-bordered align-middle text-center">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList$ | async" class="table-light">
            <td><b>{{ user.id }}</b></td>
            <td>{{ user?.firstName }} {{ user?.lastName }}</td>
            <td>{{ user.emailAddress }}</td>
            <td>
              <a [routerLink]="['/users/view-user/', user.id]" class="btn btn-outline-primary btn-sm mx-1">
                <i class="fas fa-eye"></i> Ver
              </a>
              <a [routerLink]="['/users/edit-user/', user.id]" class="btn btn-outline-warning btn-sm mx-1">
                <i class="fa fa-edit"></i> Editar
              </a>
              <button (click)="deleteUserConfirmation(user)" class="btn btn-outline-danger btn-sm mx-1">
                <i class="fas fa-trash-alt"></i> Eliminar
              </button>
            </td>            
          </tr>
          <tr *ngIf="(userList$ | async)?.length === 0">
            <td colspan="4" class="text-muted py-3">No se encontraron usuarios</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
